{{- define "main" }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  {{- if .Content }}
  <div class="post-content">
    {{ .Content }}
  </div>
  {{- end }}

  <div style="margin-top: 2rem;">
    {{ partial "social_icons.html" (dict "align" "center") }}
  </div>
</article>

{{- end }}
